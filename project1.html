<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#box{
			height: 100px;
			width: 100px;
			left: 0px;
			top: 0px;
			background-color: black;
			animation-name: throw;
			animation-iteration-count: infinite;
			animation-duration: 4s;
			position: relative;
	

		}
		@keyframes throw{

			10%{
				left: 100px;
				top: 50px;
				background-color: blue;

			}

			50%{
				left: 200px;
				top: 100px;
				background-color: yellow;

			}

			100%{
				left: 0px;
				top: 0px;
				background-color: black;
			}

		
				
	</style>
</head>
<body>
<div id="box"></div>
</body>
</html>
